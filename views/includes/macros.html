{% macro pagination(page, reachedEnd) %}
{% if page > 1 %}
<button hx-get="http://localhost:40201/person?page={{ page - 1 }}" hx-target="#person-table"
    hx-include="[name='limit'],[name='search']" class="btn btn-outline-primary">
    <i class="bi bi-arrow-left"></i>Previous
</button>
{% endif %}
{% if reachedEnd == false %}
<button hx-get="http://localhost:40201/person?page={{ page + 1 }}" hx-target="#person-table"
    hx-include="[name='limit'],[name='search']" class="btn btn-outline-primary">
    Next<i class="bi bi-arrow-right"></i>
</button>
{% endif %}
{% endmacro %}
