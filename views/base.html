<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{ title }}</title>
    <meta name="googlebot" content="notranslate" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body data-bs-theme="light" x-data="pageUtils">
    <nav class="navbar navbar-expand-md bg-dark text-white mb-4 pb-2" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://ofditprojects.sps.cuny.edu">OFDITprojects</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">CourseReviews</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CoursePrep</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Persons</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a class="icon-link" href="#"><i class="bi bi-box-arrow-right align-self-start"></i> Logout</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-lg">
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="me-2" :class="{
                            'status-dot-success': toastType === 'success',
                            'status-dot-warn': toastType === 'warn',
                            'status-dot-error': toastType === 'error',
                            }"></span>
                    <strong x-text="toastTitle" class="me-auto"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div x-html="toastMessage" class="toast-body">
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.6/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
